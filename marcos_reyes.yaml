    Perfil:
      - Soy un desarollador Full Stack y administrador de sistemas independiente, con experiencia en la creación y mantenimiento de aplicaciones web y servicios en la nube desplegados por mi mismo o plataformas de terceros.
      - Me especializo en el desarrollo de soluciones personalizadas para pequeñas y medianas empresas, utilizando tecnologías modernas y mejores prácticas de la industria.
