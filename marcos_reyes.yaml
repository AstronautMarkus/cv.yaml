        position: Desarollador Full Stack / Director de Proyecto
        date:
        start_date: 2024-12
        end_date: 2025-02
        location: Remoto
        summary:
        highlights:
          - Lideré un equipo de 5-8 desarrolladores en la creación de una plataforma web para la gestión de inventarios y ventas para una empresa local.
          - Desarrollé un proyecto Monolito desacoplado con Front-end en React y Back-end en Laravel, implementando una base de datos MySQL.
          - Desaplegué la aplicación en un servidor de Hostinger, gestionando la configuración del servidor creando la base de datos y asegurando la correcta implementación del proyecto.
          - Realicé ayudantías a miembros del equipo explicando el uso de Git, GitHub, Trabajo con ramas, repositorios y Pull Requests. Expliqué la instalación de dependencias PHP y Node.js, así como la configuración del entorno de desarrollo, buenas prácticas de código y trabajo en equipo.
          - Copeere en la creación de documentación técnica y manuales de usuario para facilitar la adopción y uso de la plataforma por parte de los usuarios finales.
          - Implementé y gestioné un servidor de Discord para el equipo, mejorando la comunicación y colaboración frente a las limitaciones de Google Meet.
    proyectos:
      - name: '[Reyes&Friends](https://reyesandfriends.cl)'
        date: '2025'
        start_date: 2025-06
        location: En línea
        summary: Plataforma de servicios de desarrollo web y servicios informáticos.
        highlights:
          - Implementación de Monolito desacoplado con React con TailwindCSS como front-end y Flask como back-end.
          - Despliegue en servidores VPS personal con configuración personalizada.
          - Gestión de dominios y certificados SSL.
          - Filtros de seguridad y formularios protegidos con Cloudflare Turnstile y reCAPTCHA.
          - Diseño responsivo y optimización para SEO.
      - name: '[ReyesHosting](https://github.com/)'
        date: '2026'
        start_date: 2026-01
        location: En línea
        summary: Plataforma de servicios de hosting de videojuegos como Minecraft, con panel de administración personalizado.
        highlights:
          - Desarollo de un sistema en formato E-commerce con Laravel, TailwindCSS y Livewire.
          - Integración de pasarelas de pago como Webpay y Stripe.
          - Automatización del despliegue de servidores de juegos en VPS mediante scripts personalizados.
          - Gestión de usuarios, planes y facturación.
          - Implementación de soporte técnico mediante tickets y chat en vivo.
          - Optimización del rendimiento y escalabilidad del sistema.
          - Diseño de una interfaz de usuario intuitiva y atractiva.
          - Implementación de medidas de seguridad para proteger los datos de los usuarios y las transacciones.
          - Mantenimiento y actualización continua del sistema para garantizar su funcionamiento óptimo.
